<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brain Test</title>
</head>
<body>
    
    <div class="menu main">
        <h1> BrainTest</h1>
        <nav>
            <label>
                <input type="radio" class="nes-radio is-dark" value="new"/>
                <span>Nouvelle Partie</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="continue" disabled/>
                <span>Continuez la Partie</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="scores" disabled/>
                <span>Scores</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="setting"/>
                <span>Parametre</span>
            </label>
        </nav>
    </div>
    <div class="menu game">
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
    <div class="menu ath">
         <div id="life" class="nes-badge is-icon"> <!-- class="nes-container with-title is-centered" -->
            <span class="is-dark">Vies</span>
            <span class="life is-primary"></span>
        </div>        
        <div id="info" class="nes-badge is-splited">
            <span class="coup is-dark"></span>
            <span class="pair is-success"></span>
        </div>
        <div id="timer" class="nes-badge is-icon">
            <span class="is-dark">Timer</span>
            <span class="timer is-primary"></span>
        </div>
    </div>
    <script>
        document.querySelectorAll(".menu").forEach(i =>{
            if(i.classList.contains("main")){
                i.style.display = "";
            }else{
                i.style.display = "none";
            }
        });
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
