<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brain Test</title>
</head>
<body>
    
    <div class="menu main">
        <h1> BrainTest</h1>
        <nav>
            <label>
                <input type="radio" class="nes-radio is-dark" value="new"/>
                <span>Nouvelle Partie</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="continue" disabled/>
                <span>Continuez la Partie</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="scores" disabled/>
                <span>Scores</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="setting"/>
                <span>Parametre</span>
            </label>
        </nav>
    </div>
    <div class="menu game">
        
    </div>
    <div class="menu ath">
        <div id="life" class="nes-container with-title is-centered">
            <span class="title">Vies</span>
        </div>
        <div id="timer" class="nes-container with-title is-centered">
            <span class="title">Timer</span>
            <h3>00:00</h3>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
