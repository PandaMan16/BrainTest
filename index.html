<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory</title>
</head>
<body>
    <div id="loader">
        <div class="nes-container is-rounded is-dark with-title is-centered">
            <p class="title">Loading</p>
            <progress class="nes-progress is-primary nes-progress__bar" value="0" max="100"></progress>
        </div>
    </div>
    <div id="ath">
        <div id="life" class="nes-badge is-icon"> <!-- class="nes-container with-title is-centered" -->
           <span class="is-dark">Vies</span>
           <span class="life is-primary"></span>
       </div>        
       <div id="info" class="nes-badge is-splited">
           <span class="coup is-dark"></span>
           <span class="pair is-success"></span>
       </div>
       <div id="timer" class="nes-badge is-icon">
           <span class="is-dark">Timer</span>
           <span class="timer is-primary"></span>
       </div>
       <button type="button" id="backbt" class="nes-btn is-primary">retour</button>
   </div>
    <div class="menu main">
        <h1>Memory</h1>
        <nav>
            <label>
                <input type="radio" class="nes-radio is-dark" value="new"checked/>
                <span id="m-new">Nouvelle Partie</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="continue" disabled/>
                <span id="m-continue">Continuez la Partie</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="scores" disabled/>
                <span id="scores">Scores</span>
            </label>
            <label>
                <input type="radio" class="nes-radio is-dark" value="setting"/>
                <span id="setting">Parametre</span>
            </label>
        </nav>
    </div>
    <div class="menu game">
       
    </div>
    <div class="menu end">
        <section class="nes-container is-dark">
            <section class="message-list">
                <!-- <section class="message -left">
                    <i class="nes-bcrikko"></i>
                    <div class="nes-balloon from-left is-dark">
                    <p>Hello NES.css</p>
                    </div>
                </section> -->
                <h1></h1>
                <section class="message -right">
                    <!-- Balloon -->
                    <div class="nes-balloon from-right is-dark">
                    <p class="word"></p>
                    </div>
                    <i class="nes-bcrikko"></i>
                </section>
            </section>
        </section>
    </div>
    <div class="menu setting">
        <label>
            <input type="radio" class="nes-radio is-dark" value="taille"/>
            <span id="s-height">Taille <span class="h"><span class="top">></span>2<span class="bottom">></span></span> X <span class="l"><span class="top">></span>3<span class="bottom">></span></span></span>
        </label>
        <label>            
            <input type="radio" class="nes-radio is-dark" value="vie"/>
            <div class="vie">Vie <span class="life"><span class="top">></span>5<span class="bottom">></span></span>  '-1=infinie'</div>
        </label>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
